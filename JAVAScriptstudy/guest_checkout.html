<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Checkout - Noir Vault</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="pages.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="guest_checkout.css">
    <link rel="stylesheet" href="dark.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo-banner">
                <div class="banner">
                    <a href="index.html"><img src="images/noir_vault_logo.png" alt="Noir Vault Logo"></a>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="products.html">PRODUCTS</a></li>
                <li><a href="brands.html">BRANDS</a></li>
                <li><a href="sale.html">SALE</a></li>
                <li><a href="news.html">NEWS</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cart.html">Bag (<span id="bag-count">0</span>)</a></li>
            </ul>
        </div>
    </nav>

    <div class="checkout-container">
        <h2>Guest Checkout</h2>
        <p>Complete your purchase below:</p>
        <form id="checkoutForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="credit">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
            
            <div id="creditCardInfo" style="display: none;">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber">
                
                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv">
            </div>
            
            <button type="submit">Complete Purchase</button>
        </form>
    </div>
    <script src="guest_checkout.js"></script>
    <script src="dark.js"></script> 
    <button id="theme-toggle">ðŸŒ“</button>
</body>
</html>
